function createLinkElement(link) {
    const a = document.createElement("a");
    a.href = link.url;
    a.target = "_blank";
    a.rel = "noopener noreferrer";
    a.textContent = link.title;
    a.dataset.title = link.title.toLowerCase();
    a.dataset.url = link.url.toLowerCase();
    a.dataset.tags = (link.tags || []).join(" ").toLowerCase();
    return a;
}

function renderSites() {
    const content = document.getElementById("content");
    content.innerHTML = "";

    siteGroups.forEach(group => {
        const section = document.createElement("details");
        section.dataset.category = group.category.toLowerCase();

        const summary = document.createElement("summary");
        summary.textContent = group.category;

        const count = document.createElement("span");
        count.className = "count";
        count.textContent = `(${group.links.length})`;
        summary.appendChild(count);

        section.appendChild(summary);
        group.links.forEach(link => section.appendChild(createLinkElement(link)));
        content.appendChild(section);
    });
}

function filterSites() {
    const query = document.getElementById("search").value.toLowerCase().trim();
    const sections = document.querySelectorAll("#content details");

    sections.forEach(section => {
        const categoryText = section.dataset.category || "";
        let hasVisible = false;
        const links = section.querySelectorAll("a");

        links.forEach(link => {
            const inTitle = link.dataset.title.includes(query);
            const inUrl = link.dataset.url.includes(query);
            const inTags = link.dataset.tags.includes(query);
            const inCategory = categoryText.includes(query);
            const isMatch = query === "" || inTitle || inUrl || inTags || inCategory;

            link.classList.toggle("hidden", !isMatch);
            if (isMatch) hasVisible = true;
        });

        section.classList.toggle("hidden", !hasVisible);
    });
}

document.addEventListener("DOMContentLoaded", () => {
    renderSites();

    const searchInput = document.getElementById("search");
    searchInput.addEventListener("input", filterSites);
    searchInput.focus();
});
